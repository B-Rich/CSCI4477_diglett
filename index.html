<!DOCTYPE html>
<html>
    <head>
        <title>DataMole</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        
        <!-- CSS -->
        <link rel="stylesheet" type="text/css" href="style/style.css">
        <link rel="stylesheet" type="text/css" href="style/dawson.css">
        
        <!-- JavaScript -->
        <script src='js/libs/jquery-1.9.0/jquery.min.js'></script>
        <script src='js/libs/flot-0.7/jquery.flot.min.js'></script>
        <script src="js/libs/socket.io-0.9.10/socket.io.min.js"></script>

        <script>
        <!-- Global Variables -->
            var dataSet = {};
    
           window.onload = function() {
               setupUploadFile();
           };
        </script>
        
        <script src="js/dawson.js"></script>
        <script src="js/glavin.js"></script>
        <script src="js/chris.js"></script>
        
    </head>
    <body>
        
        <header>
        <img alt="algorithms" src="http://cdn.memegenerator.net/instances/400x/30132040.jpg" height="100px"/>    
        Our awesome data mining project
        </header>
        
        <div id="page">

            
            <div id="dm-graph" class=""></div>
            
            <div id="options-panel" style="">
                
                <div id="" class="block" style="width: 15%;">
                    
                    <div class="" style="width:100%;">
                        <button id="upload-button">Upload</button>
                    </div>

                    <div id="select-fields">
                            <div class="axis-select">
                                <label for="x-axis-select">Select X-Axis Field</label>
                                <select id="x-axis-select">
                                    <option value="1" selected="selected">F1</option>
                                    <option value="2">F2</option>
                                    <option value="3">F3</option>
                                    <option value="4">F4</option>
                                </select>
                            </div>
                        <hr />
                            <div class="axis-select">
                                <label for="y-axis-select">Select Y-Axis Field</label>
                                <select id="y-axis-select">
                                    <option value="1">F1</option>
                                    <option value="2" selected="selected">F2</option>
                                    <option value="3">F3</option>
                                    <option value="4">F4</option>
                                </select>
                            </div>

                    </div>

                    <div class="" style="clear:left; width:100%;">
                        <button id="download-button" onclick="alert('Dawson, WTF. Get workin\'!');">Download</button>
                    </div>

                </div>

                <div class="block" style="width: 80%; height: 100%; vertical-align: top;">

                    <div class="block" style="clear:left; width: 100%;">
                        <span>Display options / As Dawson calls, "algorithms" </span><br />
                        
                        <label><input type="checkbox" id="option1" ></input>Plot Best Fit</label><br /> 
                        <label><input type="checkbox" id="option2" ></input>Draw Cluster Spheres</label><br /> 
                        <label><input type="checkbox" id="option3" ></input>Display third option</label><br /> 
                    
                    </div>

                    <div class="block" style="width: 100%; clear:left;">
                        <label>Number of clusters: <input type="number" name="clusterCount" placeholder="2" value="2" /> </label><br />
                        <label>Number of iterations: <input type="number"  name="iterationCount" value="1000"/> </label><br />
                        
                    </div>
                    
                    <div class="block" style="width: 100%; clear:left;">
                        Table of statistics from kmeans algorithm.
                    </div>

                </div>
            </div>
            
            <div id="options-toggle" onclick=''>Toggle Options</div>
            
            
            
        </div>
        
        <!-- Custom upload file dialog -->
        <div id="dm-file-upload" style="left: 494px; top: 197px;">
            <div id="dm-file-content">
                <form 
                    id="dm-upload-form"
                    method='POST' 
                    enctype='multipart/form-data'
                    action="/upload"
                    >
                    <input id="dm-file-input">
                </form>
                <button onclick="uploadFile();">Submit</button>
            </div>
        </div>
        
        <footer>
            <div>
                <ul>
                    <li>Dawson Reid</li>
                    <li>Asha</li>
                    <li>Chris</li>
                    <li>Glavin Wiechert</li>
                </ul>
            </div>
        </footer>
    </body>
</html>
