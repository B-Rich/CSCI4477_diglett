<!DOCTYPE html>
<html>
  <head>
    <title>diglett</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="style/general.css">
    <link rel="stylesheet" type="text/css" href="style/upload-dialog.css">
    <link rel="stylesheet" type="text/css" href="style/header_footer.css">
    <link rel="stylesheet" type="text/css" href="style/graph.css">
    <link rel="stylesheet" type="text/css" href="style/options.css">
    <link rel="stylesheet" type="text/css" href="style/results.css">
    <link rel="stylesheet" type="text/css" href="style/filePanel.css">

    <!-- Global Variables -->
    <!-- JavaScript -->
    <script src='js/libs/jquery-1.9.0/jquery.min.js'></script>
    <script src='js/libs/flot-0.7/jquery.flot.min.js'></script>
    <script src="js/libs/socket.io-0.9.10/socket.io.min.js"></script>
    <script>
      var origHeight = 0;
      var socket = io.connect('http://localhost:1337');
      var
              dataSet = {},
              DEBUG = true;

      window.onload = function() {
        setupUploadFile();
      };

      function loggg(message) {
        if (DEBUG === true) {
          console.log(message);
        }
      }
    </script>
    <script type="text/javascript" src="./js/uploader.js"></script>
    <script type="text/javascript" src="./js/graph.js"></script>
    <script type="text/javascript" src="./js/options.js"></script>
    <script type="text/javascript" src="./js/styler.js"></script>
    <script type="text/javascript" src="./js/stats.js"></script>

  </head>
  <body>

    <header >
      <font id="dig-title" >{ diglett }</font>
      <font id="dig-slogan" >Deep data analysis.</font>
      <img id="random-button" src="image/media-shuffle.png" onclick="genRandData();" />
      <img id="dig-refresh-button" src="image/Refresh.png" onclick="refreshDataClick();" />
    </header>

    <div id="page">

      <table id="dig-visTable">
        <tr>
          <td>
            <div id="dm-filePanel" class="">
              <form id="dm-filePanelForm">
                <select id="filePanel" size="4">
                  <option value="1">One</option>
                </select>
              </form>
              <button id="upload-button">Upload</button>
              <button id="download-button">Download</button>
            </div>
          </td>
          <td>
            <div id="graphContainer" class="graphContainer">
              <div id="dm-graph" class="graphContainer"></div>
            </div>
          </td>
          <td>
            <div id="dm-stats" class="">
              <table id="" border="1">
                <tr>
                  <td>Cluster</td>
                  <td><span id="cluster"></span></td>
                </tr>
                
                <tr>
                  <td>Centers</td>
                  <td><span id="centers"></span></td>
                </tr>
                
                <tr>
                  <td>Withinsss:</td>
                  <td><span id="totss"></span></td>
                </tr>
                
                <tr><td>Tot.Withinss:</td>
                  <td><span id="totWithinss"></span></td>
                </tr>
                
                <tr><td>Betweenss:</td>
                  <td><span id="betweenss"></span></td>
                </tr>
                
                <tr><td>Size:</td>
                  <td><span id="size"></span> </td>
                </tr>
                
              </table>
            </div>
          </td>
        </tr>
      </table>

      <div id="options-panel" style="">

        <div class="block" style="width: 15%; height: 100%">

          <div id="select-fields">
            <div class="axis-select">
              <label for="x-axis-select">Select X-Axis Field</label>
              <select id="x-axis-select" onchange="updateScreen();">
                <option value="1" selected="selected">F1</option>
                <option value="2">F2</option>
                <option value="3">F3</option>
                <option value="4">F4</option>
              </select>
            </div>
            <hr />
            <div class="axis-select">
              <label for="y-axis-select">Select Y-Axis Field</label>
              <select id="y-axis-select" onchange="updateScreen();">
                <option value="1">F1</option>
                <option value="2" selected="selected">F2</option>
                <option value="3">F3</option>
                <option value="4">F4</option>
              </select>
            </div>
          </div>
        </div>

        <div class="block" style="width: 80%; height: 100%; vertical-align: top;">

          <div class="block" style="clear:left; width: 100%;">
            <span>Display options / As Dawson calls, "algorithms" </span><br />

            <label><input type="checkbox" id="option1" >Plot Best Fit</label><br /> 
            <label><input type="checkbox" id="option2" >Draw Cluster Spheres</label><br /> 
            <label><input type="checkbox" id="option3" >Display third option</label><br /> 
          </div>

          <div class="block" style="width: 100%; clear:left;">
            <label>Number of clusters: <input type="number" id="clusterCount" name="clusterCount" value="2" /></label><br />
            <label>Number of iterations: <input type="number"  id="iterationCount" name="iterationCount" value="1000"/> </label><br />
          </div>
        </div>
      </div>

      <div id="options-toggle" onclick=''>Toggle Options</div>
    </div>

    <!-- Custom upload file dialog -->
    <div id="dm-file-upload" style="left: 494px; top: 197px;">
      <div id="dm-file-content">
        <h4>Upload a CSV</h4>
        <form 
          id="dm-upload-form"
          method='POST' 
          enctype='multipart/form-data'
          action="/"
          >
          <input id='dm-file-input' type='file' name="data" />
        </form>
        <button id='dm-submit-button' onclick="uploadFile();">Upload CSV</button>
      </div>
    </div>

    <footer>
      <div>
        <ul>
          <li>Dawson Reid</li>
          <li>Asha Rani</li>
          <li>Chris Ouellet</li>
          <li>Glavin Wiechert</li>
        </ul>
      </div>
    </footer>
  </body>
</html>
